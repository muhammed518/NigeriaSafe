{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="admin-form-container">
    <div class="admin-form-header">
        <h2>Create New Task</h2>
        <p>Assign a new task to volunteers</p>
    </div>

    <form method="POST" class="signin-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Task Title</label>
            <div class="input-wrapper">
                <i class="fas fa-heading"></i>
                <input type="text" name="title" id="title" required placeholder="e.g., Deliver supplies to Zone A">
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <div class="input-wrapper">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="location" id="location" required placeholder="Address or coordinates">
            </div>
        </div>

        <div class="form-group">
            <label for="urgency">Urgency Level</label>
            <div class="input-wrapper">
                <i class="fas fa-exclamation-circle"></i>
                <select name="urgency" id="urgency" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" required placeholder="Detailed instructions..."></textarea>
        </div>

        <button type="submit" class="signin-btn-submit">Create Task</button>
        
        <div class="signin-footer">
            <a href="{% url 'base:volunteer_tasks' %}">Cancel and go back</a>
        </div>
    </form>
</div>
{% endblock %}
